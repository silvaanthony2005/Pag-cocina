<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlaces a hojas de estilo y fuentes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado y navegación -->
    <header>
        <nav>
            <section class="contenedor nav">
                <!-- Logo del sitio -->
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt>
                </div>
                <!-- Enlaces de navegación -->
                <div class="enlaces-header">
                    <a href="{{ url_for('index') }}">Inicio</a>
                    <a href="{{ url_for('index') }}#ruta-aprendizaje">Cursos</a>
                    <a href="{{ url_for('introduccion') }}">Introducción</a>
                    <a href="{{ url_for('login') }}" id="loginLink" {% if 'usuario_id' in session %}style="display: none;"{% else %}style="display: block;"{% endif %}>Login</a>
                    <a href="{{ url_for('registro') }}" id="registroLink" {% if 'usuario_id' in session %}style="display: none;"{% else %}style="display: block;"{% endif %}>Registro</a>
                    <a href="{{ url_for('mis_cursos') }}" id="misCursosLink" {% if 'usuario_id' in session %}style="display: block;"{% else %}style="display: none;"{% endif %}>Mis Cursos</a>
                    <a href="{{ url_for('logout') }}" id="logoutLink" {% if 'usuario_id' in session %}style="display: block;"{% else %}style="display: none;"{% endif %}>Cerrar sesión</a>
                </div>
                <!-- Icono de menú hamburguesa -->
                <div class="hamburguer">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>
        </nav>
    </header>
    <!-- Sección de formulario de registro -->
    <section class="contenedor1">
        <div class="formulario-registro" data-aos="zoom-in">
            <h2>Regístrate</h2>
            <!-- Mensaje de error si existe -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <!-- Formulario de registro -->
            <form method="POST" action="{{ url_for('registro') }}">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Registrarse</button>
            </form>
            <!-- Enlace para iniciar sesión si ya se tiene cuenta -->
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
    </section>

    <!-- Scripts necesarios para la funcionalidad del sitio -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/19c65eb0fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/26/01/20250226011259-2TN23EJ8.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
